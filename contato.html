<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS EXTERNO-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Contato Bikecity</title>
</head>
<body id="bodycontato">
    <button><a href="index.html">Home</a></button>

    <h1 id="titulocontato">Contato</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" placeholder="Digite seu nome" id="name" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" placeholder="Digite seu telefone" id="telefone" required>

        <label for="email">Email:</label>
        <input type="email" placeholder="Digite seu email" id="email" required>

        <button type="submit">Enviar</button>

    </form>




    <!--JAVAS SCRIPT EXTERNO-->
    <script src="script.js"></script>
</body>
</html>
