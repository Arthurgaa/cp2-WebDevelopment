    <!--JAVAS SCRIPT EXTERNO-->
    <script src="script.js">
        
        //CRIANDO UM SLIDESHOW AUTOM√ÅTICO

        //Declarando as variaveis

        let imagens=[''];
        let index=0;
        let time =3000;

        function slideShow(){
            document.getElementById("imgbanner").src=imagens[index];
            index++;

            if(index == imagens.length){
                index=0;
            }

            setTimeout('slideShow()', time);

        }

        slideShow();
    </script>
