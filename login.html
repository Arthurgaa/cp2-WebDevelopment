<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS EXTERNO-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Bikecity</title>
</head>
<body id="bodylogin">

    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>no melhor site de bicicletas do Brasil!</h1>
            <img src="imgbicicletalogin.svg" class="left-login-img" alt="Animação de pessoas andando de bicicleta">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Digite seu usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                </div>
                <button class="btn-login" id="botaologin" onclick="validar()">Enviar</button> 
                <button>
                    <a href="index.html" id="botaohome">Home</a>
                </button>
            </div>
        </div><!--right-login-->

    </div><!--main-login-->

    <!--JAVAS SCRIPT EXTERNO-->
    <script src="script.js"></script>
</body>
</html>
