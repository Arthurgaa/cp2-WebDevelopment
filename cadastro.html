<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS EXTERNO-->
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro Bikecity</title>
</head>
<body id="bodycadastro">
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Faça parte<br>do melhor site de bicicletas do Brasil!</h1>
            <img src="/img/imgbicicletacadastro.svg" class="left-cadastro-img" alt="Animação de pessoas andando de bicicleta">
        </div>
                <form class="textfield">
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>CADASTRE-SE</h1>
                <div class="textfield">
                    <label for="user">Usuário<span>*</span></label>
                    <input type="text" name="user" id="user" placeholder="Digite seu usuário" required>
                </div>
                <div class="textfield">
                    <label for="email">Email<span>*</span></label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" id="email" required>
                </div>
                <div class="textfield">
                    <label for="password">Senha<span>*</span></label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                </div>

                <button class="btn-cadastro" id="botaocadastro" onclick="validar2()">Enviar</button> 

                <button>
                    <a href="index.html" id="botaohome">Home</a>
                </button>
                </form>
            </div>
        </div><!--right-cadastro-->

    </div><!--main-cadastro-->
    <!--JAVAS SCRIPT EXTERNO-->
    <script src="script.js"></script>
</body>
</html>
