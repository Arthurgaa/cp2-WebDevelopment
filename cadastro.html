<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS EXTERNO-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro Bikecity</title>
</head>
<body id="bodycadastro">
    <h1 id="titulocadastro">Cadastro</h1>

    <form>

        <label for="user">Usuário</label>
        <input type="text" placeholder="Digite seu usuário" id="user" required>

        <label for="email">Email:</label>
        <input type="email" placeholder="Digite seu email" id="email" required>

        <label for="senha">Senha:</label>
        <input type="password" placeholder="Digite sua senha" id="password" required>

        <button type="submit">Enviar</button>

    </form>


    

    <!--JAVAS SCRIPT EXTERNO-->
    <script src="script.js"></script>
</body>
</html>
